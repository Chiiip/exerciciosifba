<!DOCTYPE html PUBLIC "-//WDC/DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1DTD/xhtml1-transitional.dtd">
	<html xmlns="http:www.w3.org/1999/xhtml">
	<head>
		<title>Prompt</title>
	</head>
	<body>
		<script language=javascript type="text/javascript">

		nome = window.prompt("Digita seu nome ai campeao","");

		if (nome!=null){

			if (nome=="")
			alert('Eh pra digitar algo, otario');
			else
			alert('OPA, E AE '+nome);
		}
			else
			alert('Ta bom, vacilao');

		</script>
</body>
</html>
